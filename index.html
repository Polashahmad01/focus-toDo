<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/490a257dd6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <title>Focus toDo | Your Focus Tracker</title>
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="main-card">
      <header>
        <div class="container">
          <div class="card">
            <!-- Add Focus -->
            <form id="focus-form">
              <h2>Focus toDo</h2>
              <div class="input-text">
                <input
                  type="text"
                  name="focus-task"
                  id="focus-task"
                  placeholder="Enter Your Focus..."
                />
              </div>
              <input type="submit" value="Add Focus" id="add-focus" />
            </form>
          </div>
        </div>
      </header>

      <!-- Section -->
      <section id="focus-list">
        <div class="container">
          <div class="card card-list">
            <h2 id="focus-title">Focus List</h2>
            <div class="input-text">
              <input
                type="text"
                name="filter"
                id="filter"
                class="filter"
                placeholder="Filter Your Focus..."
              />
            </div>
            <ul class="collection">
              <!-- <li class="focus-item">
                Hello World
                <a class="delete-focus" href="#"
                  ><i class="fa fa-remove"></i
                ></a>
              </li> -->
            </ul>
            <a href="#" class="btn clear-focus">Clear Focus</a>
          </div>
        </div>
      </section>

      <!-- Section: Footer -->
      <footer id="main-footer">
        <p>
          This app is made by
          <a href="https://twitter.com/polashahmad01" target="_blank"
            >Polash Ahmad</a
          >
        </p>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
